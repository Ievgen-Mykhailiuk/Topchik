xcassets:
   - inputs: Topchik/Resource/Assets/Images.xcassets
     outputs:
       - templateName: swift5
         output: Topchik/Resource/Autogenerated/Images.swift
         params:
           enumName: Images

   - inputs: Topchik/Resource/Assets/Colors.xcassets
     outputs:
       - templateName: swift5
         output: Topchik/Resource/Autogenerated/Colors.swift
         params:
           enumName: Colors


fonts:
  inputs: Topchik/Resources/Fonts
  outputs:
    templateName: swift5
    output: Topchik/Resource/Autogenerated/Fonts.swift

strings:
    inputs: Topchik/Resource/Localizable/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: Topchik/Resource/Autogenerated/Strings.swift
        params:
           enumName: Strings
